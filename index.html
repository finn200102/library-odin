<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./books.js" defer></script>
    <title>Libary</title>
  </head>
  <body>
    <div class="popup" id="popup">
      <form class="form" id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" />
        <label for="number">Number of Pages</label>
        <input type="number" name="number" id="number" min="0" step="1" />
        <label for="status">Reading status</label>
        <input type="checkbox" id="status" name="status" value="read" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="header">
        <div class="title-holder">
          <h2>A simple book libary</h2>
        </div>
        <div class="add-book-holder">
          <button class="add-book-button" onclick="showForm()">Add</button>
        </div>
      </div>
      <div class="content" id="content"></div>
    </div>
  </body>
</html>
